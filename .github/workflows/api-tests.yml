name: API Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  PYTHON_VERSION: '3.11'

jobs:
  api-tests:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python ${{ env.PYTHON_VERSION }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        
    - name: Cache pip dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('tests/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r tests/requirements.txt
        
    - name: Validate environment
      run: |
        python --version
        pip list
        
    - name: Run API Tests
      env:
        SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
        TEST_USER_EMAIL: ${{ secrets.TEST_USER_EMAIL }}
        TEST_USER_PASSWORD: ${{ secrets.TEST_USER_PASSWORD }}
      run: |
        cd tests
        python main.py
        
    - name: Check test results
      if: always()
      run: |
        if [ $? -eq 0 ]; then
          echo "‚úÖ All tests completed successfully"
        else
          echo "‚ùå Tests failed with exit code $?"
          exit 1
        fi
        
    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: tests/
        retention-days: 30
        
  notify-status:
    needs: api-tests
    runs-on: ubuntu-latest
    if: always()
    
    steps:
    - name: Test Summary
      run: |
        if [ "${{ needs.api-tests.result }}" == "success" ]; then
          echo "üéâ API Test Suite: SUCCESS"
          echo "‚úÖ All endpoints tested and validated"
          echo "‚úÖ Authentication working correctly"
          echo "‚úÖ CRUD operations verified"
          echo "‚úÖ Validation tests passed"
        else
          echo "üí• API Test Suite: FAILED"
          echo "‚ùå One or more tests failed"
          echo "üìã Check the test artifacts for details"
          exit 1
        fi 